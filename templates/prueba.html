<html>
    <body>
      <p id="color">Rojo</p>

      <script>
        var color = document.getElementById("color").innerHTML;
        if (color == "Azul") {
          document.body.style.backgroundColor = "#0000FF";
        }
        if (color == "Rojo") {
          document.body.style.backgroundColor = "#FF0000";
        }
      </script>
    </body>
</html>
